<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/d8f052c6cf.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div class="form-container">
        <div>
            <h1>Register</h1>
            <p>Please provide your information below.</p>

            <form id="registration" onsubmit="return validateForm()">
                <input id="username" name="username" type="text" placeholder="Username" minlength="4"
                    pattern="^(?=(.*[a-zA-Z]))(?=(.*\d){2})[a-zA-Z\d]+$"
                    title="Username must be at least 4 characters long with 2 unique characters. There should be no special characters or white spaces."
                    required />
                <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

                <input id="email" name="email" type="text" placeholder="Email" required />
                <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

                <input id="password" name="password" type="text" placeholder="Password" minlength="12" title="Password must be at least 12 characters long." required />
                <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

                <input id="passwordCheck" name="passwordCheck" type="text" placeholder="Repeat Password" required />
                <span class="input-icon" id="passwordError"><i class="fa-solid fa-key"></i></span><br /><br />

                <div class="flex-row">
                    <input name="terms" type="checkbox" placeholder="Terms" required/>
                    <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
                    <input type="submit" value="Register" onclick="showAlert()"/>
                </div>
            </form>
        </div>

        <div>
            <h1>Login</h1>
            <p>Login using your account information.</p>

            <form id="login">
                <input name="username" type="text" placeholder="Username" required />
                <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

                <input name="password" type="text" placeholder="Password" required />
                <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

                <div class="flex-row">
                    <input name="persist" type="checkbox" placeholder="Persist" />
                    <label for="persist">Keep me logged in.</label>
                    <input type="submit" value="Login" />
                </div>
                <br /><br />
            </form>

            <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
        </div>
    </div>

    <div id="errorDisplay"></div>
</body>

</html>
